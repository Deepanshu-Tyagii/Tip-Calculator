<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
    <h1>TIP CALCUTLATOR</h1>
    <div id="calculator">
      <form>
    <p>How much was your bill?</p>
    <p>$ <input id="billamt" type="text" placeholder="Bill Amount"></input></p>
    <p> How was your service?</p>
    <select id="service">
      <option disabled selected value="0">--Choose an Option--
      <option value ="0"> 0% - Poor </option>
      <option value="0.1"> 10% - Good </option>
      <option value="0.2"> 20% - Better </option>
      <option value="0.3"> 30% - Outstanding</option>
    </select>
      </form>
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="text" placeholder="Number of people"> people
    <button type="button" id="calculate">CALCULATE!</button>
    </div>
    <div id="totaltip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
    </div>
    <script type="text/javascript" src="tipcalculator.js"></script>
  </body>
</html>
